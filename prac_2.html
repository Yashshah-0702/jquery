<body>
    <form action="">
        <label for="">
            <h3>Please select your technology :</h3>
        </label> <br>
        <input type="radio" class="form-check-input" name="lang" id="php" value="php">PHP
        <input type="radio" class="form-check-input" name="lang" id="asp2" value="asp2">ASP.NET
        <input type="radio" class="form-check-input" name="lang" id="asp" value="asp">ASP
        <input type="radio" class="form-check-input" name="lang" id="jsp" value="jsp">JSP

    <h3>You have selected :- 
        <!-- <span id="languages"></span> -->
        <span id="php1">PHP</span>
        <span id="asp1">ASP.NET</span>

        <span id="cold1">COLD FUSION</span>
        <span id="other1">OTHER</span>

    <script>

        $(document).ready(function(){
            $('span').hide()

            $('#php').click(function(){
                $('#php1').show()
                $('#asp1').hide()
                $('#asp3').hide()
                $('#jsp1').hide()
                $('#perl1').hide()
                $('#cold1').hide()
                $('#other1').hide()
            })
            $('#asp2').click(function(){
                $('#php1').hide()
                $('#asp1').show()
                $('#asp3').hide()
                $('#jsp1').hide()
                $('#perl1').hide()
                $('#cold1').hide()
                $('#other1').hide()
            })
            $('#asp').click(function(){
                $('#php1').hide()
                $('#asp1').hide()
                $('#asp3').show()
                $('#jsp1').hide()
                $('#perl1').hide()
                $('#cold1').hide()
                $('#other1').hide()
            })
            $('#jsp').click(function(){
                $('#php1').hide()
                $('#asp1').hide()
                $('#asp3').hide()
                $('#jsp1').show()
                $('#perl1').hide()
                $('#cold1').hide()
                $('#other1').hide()
            })
            $('#perl').click(function(){
                $('#php1').hide()
                $('#asp1').hide()
                $('#asp3').hide()
                $('#jsp1').hide()
                $('#perl1').show()
                $('#cold1').hide()
                $('#other1').hide()
            })
            $('#cold').click(function(){
                $('#php1').hide()
                $('#asp1').hide()
                $('#asp3').hide()
                $('#jsp1').hide()
                $('#perl1').hide()
                $('#cold1').show()
                $('#other1').hide()
            })
            $('#other').click(function(){
                $('#php1').hide()
                $('#asp1').hide()
                $('#asp3').hide()
                $('#jsp1').hide()
                $('#perl1').hide()
                $('#cold1').hide()
                $('#other1').show()
            })


        })
