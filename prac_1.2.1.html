<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <ul id="products1">

        
    </ul>
    <ul id="products2">
              
    </ul>

    <script>
        let array=[{"name":"Food","price":40},{
            "name":"Toy","price":50
        }]
    $(document).ready(function(){$(array).each((index,data)=>{
        $('<li></li>').html(data.name).appendTo('#products1')
        $('<li></li>').text(data.price).appendTo('#products2')
       })})
       
    </script>
</body>
</html>
