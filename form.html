<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body class="container">
    First name:- <input type="text" class="form-control" name="" id="fname">
    Last Namee :- <input type="text" class="form-control" name="" id="lname">
    Age:- <input type="number" class="form-control" name="" id="age">
    STD:- <input type="number" class="form-control" name="" id="standard">

    <button class="btn btn-primary" id="submit">Submit</button>


    <table class="table table-hover table-primary">
        <thead>
            <tr>
                <th>Fname</th>
                <th>Lname</th>
                <th>Age</th>
                <th>STD</th>
            </tr>
        </thead>
        <tbody id="body"></tbody>

    </table>

    <script>
        var fname = $('#fname')
        var lname = $('#lname')
        var age = $('#age')
        var std = $('#standard')
        $('#submit').click(function () {


            var tbody = $('#body')
            if (fname.val() == "" || lname.val() == "" || age.val() == "" || std.val() == "") {
                alert("fields should not be empty")
                // console.log("Fields should not be empty")
            }
            else {
                var raw;
                raw += `<tr><td>${fname.val()}</td><td>${lname.val()}</td><td>${age.val()}</td><td>${std.val()}</td></tr>`
                // console.log(fname.val(),lname.val(),age.val(),std.val())
                tbody.append(raw)
            }
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
