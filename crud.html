<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="mb-3">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" name="" id="name" placeholder="">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="" id="email" placeholder="">
    </div>
    <label for="">Select Gender:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" value="male">
        <label class="form-check-label">
            Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" value="female">
        <label class="form-check-label">
            Female
        </label>
    </div>
    <label for="">Select Status:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="status" value="active">
        <label class="form-check-label">
            Active
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="status" value="inactive">
        <label class="form-check-label">
            Inactive
        </label>
    </div>

    <button class="btn btn-primary" onclick="get()">Get</button>
    <button class="btn btn-primary" onclick="post()">post</button>
    <button class="btn btn-primary d-none" id="update">Update</button>

    <table id="table" class="table table-primary table-hover">
        <caption></caption>
    </table>

    <script>
        var allData;
        $('#table').append("<thead><tr><th>Sr.No.</th><th>Name</th><th>Email</th><th>Gender</th><th>Status</th><th>Actions</th></tr></thead>")
        $('#table').hide()
        function get() {
            
            var settings = {
                url: 'https://gorest.co.in/public/v2/users',
                method: 'GET',
                timeout: 0,
                headers: {
                    Authorization:
                        'Bearer 35760bf6c5f75f98fcc0c6eb61e6459ff116e35f9ab26c1baf4ee7517e454e38',
                },
            };
            $.ajax(settings).done(function (response) {
                
                var raw;
                
                $('tbody>tr').remove();
               
                var i = 0;
                response.forEach((data) => {
                    
                    raw += `<tbody><tr><td>${i}</td> <td>${data.name}</td><td>${data.email}</td><td>${data.gender}</td><td>${data.status}</td><td>
                                <button class="btn btn-info" id="edit" onclick="editdata(${i})" >Edit</button>
                                <button class="btn btn-danger" id="delete" onclick="deletedata(${i})" >Delete</button>
                            </td></tr></tbody>`;
                    i++;
                });
                $('#table').append(raw);
                allData = response;
                $('#table').show();
            });
        }

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
